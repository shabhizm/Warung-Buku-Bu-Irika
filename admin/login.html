<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    
    <!-- Favicon -->
    <link rel="shortcut icon" href="../asset/book.png">

    <!-- Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  </head>
  <body style="font-family: 'Inter', sans-serif;">

    <div class="container" style="margin-top: 5rem;">
      <h1 style="text-align: center;"><b>Login Admin</b></h1>
      <div class="container mt-3">
        <div class="card" style="width: 18rem;display: block;margin-left: auto;margin-right: auto;border: none;">
          <div class="card-body">
            <div class="mb-3">
              <label for="formGroupExampleInput" class="form-label">Username</label>
              <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Username">
            </div>
            <div class="mb-3">
              <label for="formGroupExampleInput2" class="form-label">Password</label>
              <input type="password" class="form-control" id="formGroupExampleInput2" placeholder="Password">
            </div>
            <div class="text-center">
              <a class="btn btn-warning" href="#" role="button" style="margin-top: 1rem;background-color: #FF9C41;color: white;padding-left: 2rem;padding-right: 2rem;border-radius: 24px;">Login</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <img src="../asset/lp-3.png" alt="book" class="img-fluid fixed-bottom" style="display: block;margin-left: auto;margin-right: auto;">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
